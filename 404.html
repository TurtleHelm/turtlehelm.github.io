<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="https://turtlehelm.github.io/assets/images/icon.ico" />
    <title>Helm Labs: 404</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet"/>
    <style>
      /* Elements */

      * { box-sizing: border-box; }

      body {
        padding: 0;
        margin: 0;
      }

      .notfound .notfound-404 h1 {
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50% , -50%);
        font-size: 224px;
        font-weight: 900;
        margin-top: 0px;
        margin-bottom: 0px;
        margin-left: -12px;
        background-clip: text;
        color: #030005;
        text-shadow: -1px -1px #8400ff, 1px 1px #ff005a;
        text-transform: uppercase;
        letter-spacing: -20px;
      }

      .notfound .notfound-404 h2 {
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        left: 0;
        right: 0;
        top: 110px;
        font-size: 42px;
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        text-shadow: 0px 2px 0px #8400ff;
        letter-spacing: 13px;
        margin: 0;
      }

      .notfound a {
        font-family: 'Montserrat', sans-serif;
        display: inline-block;
        text-transform: uppercase;
        color: #ff005a;
        text-decoration: none;
        border: 2px solid;
        background: transparent;
        padding: 10px 40px;
        font-size: 14px;
        font-weight: 700;
        transition: 0.2s all;
        border-radius: 10px;
      }

      .notfound a:hover { color: #8400ff; }

      /* Classes */

      .notfound {
        max-width: 767px;
        width: 100%;
        line-height: 1.4;
        text-align: center;
      }
        
      .notfound .notfound-404 {
        position: relative;
        height: 180px;
        margin-bottom: 20px;
        z-index: -1;
      }

      #notfound .notfound {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* IDs */
        
      #notfound {
        position: relative;
        height: 100vh;

      }
        
      #background_video {
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        height: 100%; 
        width: 100%;
      }

      /* Other */

      @media only screen and (max-width: 767px) { .notfound .notfound-404 h2 { font-size: 24px; } }
      @media only screen and (max-width: 480px) { .notfound .notfound-404 h1 { font-size: 182px; } }
      @media (min-width: 768px) { #video_controls { display: none; } }
    </style>

  </head>

  <body>
    <video id="background_video" loop muted autoplay>
      <source src="https://turtlehelm.github.io/assets/media/404-bg.mp4" type="video/mp4" />
    </video>

    <section class="404">
      <section id="notfound">
        <section class="notfound">
          <section class="notfound-404">
            <h1>404</h1>
            <h2>Lost In Space</h2>
          </section>

          <a href="https://turtlehelm.github.io">Homepage</a>
        </section>
      </section>
    </section>
  </body>
</html>
